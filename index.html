<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>RDX-Bank</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>


    <div id="login-area">
        <h1 class="text-center">Welcome to RDX Bank</h1>
        <div class="submit-area">
            <h4>Login</h4>
            <input type="text" class="form-control" placeholder="Email">
            <br>
            <input type="password" class="form-control" placeholder="password">
            <br>
            <button id="login" class="btn btn-success">Enter</button>
        </div>
    </div>


    <div id="transaction-area">


        <div class="row">
            <div class="col-md-4">
               <div class="Deposit status">
                <h5>Deposit</h5>
                <h2>$ <span id="currentDeposit">00</span></h2>
               </div>
            </div>
            <div class="col-md-4">
                <div class="Withdraw status">
                <h5>Withdraw</h5>
                <h2>$ <span id="currentWithdraw">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="Balance status">
                <h5>Balance</h5>
                <h2>$ <span id="currentBalance">1240</span></h2>
                </div>
            </div>
        </div>


        <div class="row">
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Deposit</h4>
                    <input id="depositAmount" type="text" class="form-control" placeholder="$ amount you want to Deposit"><br>
                    <div id="addDeposit" class="btn btn-success">Deposit</div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Withdraw</h4>
                    <input id="withdrawAmount" type="text" class="form-control" placeholder="$ amount you want to Withdraw"><br>
                    <div id="addWithdraw" class="btn btn-success">Withdraw</div>
                </div>
            </div>
        </div>


    </div>


<script>

    //login event handaler:

    const loginBtn = document.getElementById('login');
    loginBtn.addEventListener('click',function(){
    const loginArea = document.getElementById("login-area");
    loginArea.style.display = "none";
    const transactionArea = document.getElementById("transaction-area");
    transactionArea.style.display = "block";
    })

    //Deposit Button event handaler:
    const depositBtn = document.getElementById("addDeposit");
    depositBtn.addEventListener('click',function(){
        const depositNumber = getInputNumber("depositAmount");
        upgradeSpanNumber("currentDeposit", depositNumber);
        upgradeSpanNumber("currentBalance", depositNumber);
    
    document.getElementById("depositAmount").value = "";
    })

    //Withdraw Button event handaler:
    const WithdrawBtn = document.getElementById("addWithdraw");
    WithdrawBtn.addEventListener('click', function(){
        const withdrawNumber = getInputNumber("withdrawAmount");
        upgradeSpanNumber("currentWithdraw", withdrawNumber);
        upgradeSpanNumber("currentBalance", -1 * withdrawNumber);
    
    document.getElementById("withdrawAmount").value = "";    
    })

 // string to number converter function:
    function getInputNumber(id){
        const amount = document.getElementById(id).value;
        const amountNumber = parseFloat(amount);
        return amountNumber;
    }

//Calculation function:
    function upgradeSpanNumber(id, addedNumber){
        const current = document.getElementById(id).innerText;
        const currentNumber = parseFloat(current);
        const totalAmount = addedNumber + currentNumber;
        document.getElementById(id).innerText = totalAmount;
    }

</script>

</body>
</html>
